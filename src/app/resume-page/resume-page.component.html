<!-- resume main body -->

<div class="container resume-parent-div">

  <!--
    Profile picture,
    Skills set,
    Contacts
  -->
  <div class="row">

    <!-- profile-picture -->
    <div class="col-lg-3 col-md-12 profile-picture">
      <div class="card">
        <img src="../../assets/profile-pic-1.png" class="card-img-top">
        <div class="card-body">
          <p class="card-text text-center"><b>Vivek Kumar</b></p>
        </div>
      </div>
    </div>

    <!-- skills-sets -->
    <div class="col-lg-6 col-md-12 skills-sets">
      <h5 class="skills-sets-header">
        Skills
      </h5>
      <div class="row skills-sets-records">
        <div class="col-lg-4 skills-sets-records-record" *ngFor="let skills of skillsets">
          <p class="skills-sets-records-record-category badge bg-info text-dark">{{skills.category}}</p> <br>
          <span *ngFor="let skill of skills.skills" class="skills-sets-records-record-skills">
            {{skill.name}} <br>
          </span>
        </div>
      </div>

    </div>

    <!-- contacts -->
    <div class="col-lg-3 col-md-12 contact-list">
      <h5 class="contact-list-header">
        Contacts
      </h5>
      <div class="row contact-list-details">
        <div class="col-lg-12" *ngFor="let contact of contactDetails">
          <i [class]="extractClassNames(contact.icon)"></i>
          <span class="contact-list-contact-info">{{contact.value}}</span>
        </div>
      </div>
    </div>
  </div>

  


</div>
