<!-- resume main body -->

<div class="container resume-parent-div">
  <div class="row mt-5 d-flex justify-content-between">

    <!-- basic information: Name, Designation, About Me, and Contacts -->

    <div class="col-lg-5 basic-information-container">

      <section class="row p-4 basic-information" *ngIf="showAboutMe; else showAboutMeText">

        <!-- name and designation -->
        <h1 class="">{{name.toUpperCase()}}</h1>
        <h5 class="mb-5"> {{designation}} </h5>

        <!-- contacts -->
        <div class="contacts-container">
          <div class="contact-details" *ngFor="let contact of contactDetails">
            <span class="contact-details-type"> {{contact.type.substring(0,1).toUpperCase()}} </span>
            <span class="contact-details-value mx-2"> {{contact.value}} </span>
          </div>

          <!-- about me: button -->
          <div class="about-me-container d-flex justify-content-end">
            <button class="about-me-btn" (click)="toggleShowAboutMe()"> {{showAboutMeButtonValue}} </button>
          </div>
        </div>

      </section>

      <section class="row mt-3 p-4 d-flex justify-content-between interest-information-container">
        <div *ngFor="let interest of interestsDetails">
          <h5>
            {{interest.interest}}
          </h5>
        </div>
      </section>

      <!-- about me -->
      <ng-template #showAboutMeText>
        <section class="p-4">
          <h5> {{aboutme}} </h5>

          <!-- flip back: button -->
          <div class="about-me-container mt-5 d-flex justify-content-end">
            <button class="about-me-btn" (click)="toggleShowAboutMe()"> {{showAboutMeButtonValue}} </button>
          </div>
        </section>
      </ng-template>

    </div>

    <!-- work experience -->
     <div class="col-lg-6 work-experience-container">

      <section class="p-4">

        <h1 class="d-flex justify-content-end"> {{"work experience".toUpperCase()}} </h1>

        <app-work-exp-chart-doughnut-2-d></app-work-exp-chart-doughnut-2-d>

      </section>




     </div>

  </div>



</div>
