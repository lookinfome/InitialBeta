<!-- resume main body -->

<div class="container resume-parent-div">
  <div class="row mt-5">

    <!--  -->
    <div class="col-lg-9">

      <!-- basic details -->
      <div class="row">
        <section class="basic-info-container">
          <h1>{{name}}</h1>
        </section>
      </div>

      <!-- education -->
      <div class="row">
        <div class="col-lg-3">education</div>
        <div class="col-lg-3">skills</div>
      </div>


    </div>

    <!-- Profile picture, Contacts, Interests -->
    <div class="col-lg-3">
      <div class="row">

        <!-- profile picture -->
        <div class="col-lg-12 profile-pic-container">
          <img class="profile-pic" src="../../assets/profile-pic-3.png" alt="profile-picture">
        </div>

        <!-- contacts -->
        <div class="col-lg-12 mt-3 contacts-container">
          <section class="contacts p-2">
            <h5 class="contacts-header">
              <img class="contacts-book-icon" src="../../assets/contacts.png" alt="contact-book-icon">
              Contacts
            </h5>
            <ul class="contacts-lists" *ngFor="let contact of contactDetails">
              <li>
                <span [innerHTML]="contact.icon"></span>
                {{contact.value}}
              </li>
            </ul>
          </section>
        </div>

        <!-- interests -->
        <div class="col-lg-12 mt-3 interests-container">
          <section class="interests p-2">
            <h5 class="interests-header">
              <img src="../../assets/interest.png" alt="interests-icon" class="interests-icon">
              Interests
            </h5>

            <ul class="interests-list" *ngFor="let interest of interests">
              <li>
                <span [innerHTML]="interest.icon"></span>
                {{interest.interest}}
              </li>
            </ul>
          </section>
        </div>





      </div>
    </div>

  </div>



</div>
