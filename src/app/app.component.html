<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container container-fluid">

    <!-- navbar brand -->
    <a class="navbar-brand" [routerLink]="[navHome]">
      <i class="fas fa-home"></i>
    </a>

    <!-- navbar collapsible button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar collapsible items -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" [ngClass]="actionlinkactive()" *ngFor="let action of actionlinks">
          <a class="nav-link" aria-current="page" [routerLink]="[action.link]">
            {{action.action}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<router-outlet></router-outlet>


<!-- Footer -->
<div class="footer mt-5">
    <div class="container footer-content d-flex justify-content-between mt-3 mb-0">

        <!-- Copyright content -->
        <p>Copyright <i class="fas fa-copyright"></i> {{currentYear}} {{name}}</p>

        <!-- Contact links -->

        <div class="footer-content-contact-links">
            <span *ngFor="let contact of contactDetails">
                <a [href]="contact.value" target="_blank" rel="noopener noreferrer">
                    <span [innerHTML]="contact.icon"></span>
                </a>
            </span>
        </div>





    </div>
</div>
