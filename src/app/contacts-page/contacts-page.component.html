<!-- contact page main body -->

<div class="container">
  <div class="row">
    <section class="mt-3 d-flex align-items-end">
      <img class="" style="height: 100px; width: 100px;" src="../../assets/friends-connected.png" alt="friends-connected">
      <h1 class="mx-3">Let's Get Connected ...</h1>
    </section>

    <div class="col-lg-3 col-md-6 col-sm-12 mt-5 contact-details-container" *ngFor="let contact of contactDetailsInfo">
      <div class="text-center contact-details">
        <section>
          <img class="contact-details-img" [src]="[contact.icon]" [alt]="[contact.type]+'-icon'">
          <h5 class="contact-details-header mx-auto mt-3">
            {{contact.passage}}
          </h5>
          <a [href]="contact.value" class="contact-details-link badge">
            {{contact.button}}
          </a>
        </section>
      </div>
    </div>

  </div>
</div>
